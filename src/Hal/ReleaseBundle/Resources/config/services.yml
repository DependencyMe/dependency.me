parameters:
  hal.package.service.class : Hal\ReleaseBundle\Service\PackageService
  hal.release.repo.composer.class : Hal\ReleaseBundle\Repository\ReleaseRepositoryComposer
  hal.package.repo.class : Hal\ReleaseBundle\Repository\PackageRepository
  hal.owner.service.class: Hal\ReleaseBundle\Service\OwnerService

services:
  hal.package.service:
    class: %hal.package.service.class%
    arguments: [@hal.package.repo.persistence]
  hal.package.repo.persistence:
      class: %hal.package.repo.class%
      arguments: [@doctrine.orm.entity_manager]


  hal.owner.service:
      class: %hal.owner.service.class%
      arguments:
        - @hal.github.auth.service
        - @hal.github.owner.service
        - @session
        - @hal.github.owner.repository