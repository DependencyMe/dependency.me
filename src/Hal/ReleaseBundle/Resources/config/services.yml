parameters:
  hr.package.service.class : Hal\ReleaseBundle\Service\PackageService
  hr.release.repo.composer.class : Hal\ReleaseBundle\Repository\ReleaseRepositoryComposer
  hr.package.repo.class : Hal\ReleaseBundle\Repository\PackageRepository

services:
  hr.package.service:
    class: %hr.package.service.class%
    arguments: [@hr.package.repo.persistence]
  hr.package.repo.persistence:
      class: %hr.package.repo.class%
      arguments: [@doctrine.orm.entity_manager]