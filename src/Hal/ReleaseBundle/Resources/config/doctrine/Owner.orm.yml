Hal\ReleaseBundle\Entity\Owner:
  type: entity
  id:
    id:
      type: integer
      generator: { strategy: auto }
  fields:
    login:
      type: string
    email:
      type: string
    permanentAccessToken:
      type:string
    temporaryCode:
      type: string
      nullable: true
    gravatarId:
      type: string
      nullable: true
    githubUrl:
      type: string
  oneToMany:
    package:
      targetEntity: Package
      mappedBy: packages
  inheritance:
      type: simple
      extends: Hal\GithubBundle\Entity\Authentifiable