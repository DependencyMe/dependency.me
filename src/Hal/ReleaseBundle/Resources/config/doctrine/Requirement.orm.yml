Hal\ReleaseBundle\Entity\Requirement:
  type: entity
  id:
    id:
      type: integer
      generator: { strategy: auto }
  fields:
    constraint:
      type: constraint
    status:
      type: requirementstatus
  manyToOne:
    repository:
      targetEntity: Hal\GithubBundle\Entity\Branche
    package:
      targetEntity: Package